<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>

<body>

<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>员工列表</h2>
            <a class="btn btn-sm btn-success" th:href="@{/emp}">添加员工</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>department</th>
                        <th>birthday</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee:${employees}">
                            <td th:text="${employee.getId()}"></td>
                            <td th:text="${employee.getName()}"></td>
                            <td th:text="${employee.getEmail()}"></td>
                            <td th:text="${employee.getGender() == 0 ? '女':'男'}"></td>
                            <td th:text="${employee.getDepartment().getDeptName()}"></td>
                            <td th:text="${#dates.format(employee.getBirthday(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${employee.getId()}">编辑</a>
                                <a class="btn btn-sm btn-danger" th:href="@{/deleteemp/}+${employee.getId()}">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

================================================== -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="./dashboard_files/popper.min.js.下载"></script>
<script src="./dashboard_files/bootstrap.min.js.下载"></script>

<!-- Icons -->
<script src="./dashboard_files/feather.min.js.下载"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="./dashboard_files/Chart.min.js.下载"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
