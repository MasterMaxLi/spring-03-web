<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>

<body>

<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

        <main role="main" class="col-9 ml-sm-auto col-lg-10 pt-3 px-4">
           <form th:action="@{/updateemp}" method="post">
               <input type="hidden" name="id" th:value="${employee.getId()}">
               <div class="form-group">
                   <label>Name</label>
                   <input type="text" th:value="${employee.getName()}" name="name" class="form-control" placeholder="张三">
               </div>
               <div class="form-group">
                   <label>Email</label>
                   <input type="text" th:value="${employee.getEmail()}" name="email" class="form-control" placeholder="zhangsan@163.com">
               </div>
               <div class="form-group">
                   <label>Gender</label><br/>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" th:checked="${employee.getGender() == 1}" type="radio" name="gender" value="1">
                       <label class="form-check-label">男</label>
                   </div>
                   <div class="form-check form-check-inline">
                       <input class="form-check-input" th:checked="${employee.getGender() == 0}" type="radio" name="gender" value="0">
                       <label class="form-check-label">女</label>
                   </div>
               </div>
               <div class="form-group">
                   <label>department</label>
                   <select class="form-control" name="department.deptId">
                       <option th:selected="${department.getDeptId() == employee.getDepartment().getDeptId()}" th:each="department:${departments}" th:text="${department.getDeptName()}" th:value="${department.getDeptId()}"></option>
                   </select>
               </div>
               <div class="form-group">
                   <label>birthday</label>
                   <input type="text" name="birthday" th:value="${#dates.format(employee.getBirthday(), 'yyyy/MM/dd HH:mm')}" class="form-control" placeholder="2000/12/31">
               </div>
               <button class="btn btn-primary" type="submit">修改</button>
           </form>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./dashboard_files/jquery-3.2.1.slim.min.js.下载"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="./dashboard_files/popper.min.js.下载"></script>
<script src="./dashboard_files/bootstrap.min.js.下载"></script>

<!-- Icons -->
<script src="./dashboard_files/feather.min.js.下载"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="./dashboard_files/Chart.min.js.下载"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
